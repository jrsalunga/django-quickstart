{% load static from staticfiles %}
<html>
<head>
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

{% if messages %}
<section id="messages">
    <ul>
        {% for message in messages %}
            <li class="{% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
</section>
{% endif %}

{% block content %}
{% endblock content %}

</body>
</html>
