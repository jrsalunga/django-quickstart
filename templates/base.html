{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="span8 offset2">
                {% if messages %}
                    <section id="messages">
                        <ul>
                            {% for message in messages %}
                                <li class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </section>
                {% endif %}

                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

</body>
</html>
