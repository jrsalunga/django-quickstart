<div class="control-group {% if field.errors %}error{% endif %}">
    <div class="controls">
        <label class="checkbox">
            {{ field }}
            <span 
                {% if field.field.todo.is_done %}
                    class="done"
                {% endif %}>
                {{ field.label }}
            </span>
            <p class="help-block">{{ field.field.todo.created|date:"M d, Y h:i A" }}</p>
        </label>
    </div>
</div>
